<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X.Convoter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav section -->
    <section class="nav">
        <nav id="nav-1">X.Convoter_</nav>
    </section>
    <!-- container section -->
    <section class="container">
        <div id="grid1">
            <div id="grid1-k"><span>Km X M</span>
                <div id="input1">
                    <input type="number" name="" id="input"><span>km</span>
                </div>
                <button onclick="calculate()" type="button">X.Convert_ </button>

                <div id="grid-inside"><span id="result">_m</span></div>
            </div>

        </div>
        <div id="grid2">
            <div id="grid1-k"><span>Hr X Min</span>
                <div id="input1">
                    <input type="number" name="" id="inputhr"><span>hr</span>
                </div>
                <button onclick="calculateHr()" type="button">X.Convert_ </button>

                <div id="grid-inside"><span id="resultmin">_min</span></div>
            </div>
        </div>

        <div id="grid3">
            <div id="grid1-k"><span>M X Cm</span>
                <div id="input1">
                    <input type="number" name="" id="inputm"><span>M</span>
                </div>
                <button onclick="calculateM()" type="button">X.Convert_ </button>

                <div id="grid-inside"><span id="resultm">_cm</span></div>
            </div>
        </div>
        <div id="grid4">
            <div id="grid1-k"><span>Min X Sec</span>
                <div id="input1">
                    <input type="number" name="" id="inputmin"><span>Min</span>
                </div>
                <button onclick="calculateSec()" type="button">X.Convert_ </button>

                <div id="grid-inside"><span id="resultsec">_sec</span></div>
            </div>
        </div>
    </section>
    <!-- footer section -->
    <section class="footer">
        <footer>
            <span>Designed with &hearts; by <a href="https://github.com/shiv1305">Shiv</a> &#169;</span>

        </footer>
    </section>

    <script src="main.js"></script>
</body>

</html>
